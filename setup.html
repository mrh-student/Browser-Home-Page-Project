<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set Up</title>
    <link rel="stylesheet" href="css/setup.css" type="text/css">
    <link rel="shortcut icon" href="images/icon2.png" type="image/png" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="config.json"></script>
    <script type="text/javascript" src="scripts/setup.js"></script>
</head>
<body onload="read_config();">
    <header>
        <h1>HomeTab Configuration</h1>
    </header>
    <main>
        <section>
            <span><h3>Current configuration:</h3></span>  
            <div id="read">
                <table cellpadding="10px">
                    <tr>
                        <td><strong>User name: </strong></td>
                        <td id="read_name"></td>
                    </tr>
                    <tr>
                        <td><strong>Location for weather: </strong></td>
                        <td id="read_location"></td>
                    </tr>
                    <tr>
                        <td><strong>openweathermap API key: </strong></td>
                        <td id="read_api"></td>
                    </tr>
                </table>
            </div>
        </section>
        <section>
            <span><h3>Update configuration:</h3></span><br>
            <span id="error_message"></span>
            <table>
                <tr>
                    <td><span>Your name:</span></td>
                    <td><input type="text" value="" id="user_name"></td>
                </tr>
                <tr>
                    <td><span>Your location (used for weather):</span></td>
                    <td><input type="text" value="" id="user_location"></td>
                </tr>
                <tr>
                    <td><span>Your <a href="https://openweathermap.org/appid#get" target=_blank>openweathermap API key</a><br>(Leave blank for testing)</span></td>
                    <td><input type="text" value="" id="APIkey"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" class="button" value="Go" onclick="dosomething();"/></td>
                </tr>
            </table>
        </section>
        <section>
            <div id="greeting"></div>
            <div id="weather"></div>
            <div id="check"></div>
            <article>
                <div id="next"></div>
            </article>
        </section>
    </main>
    <footer>
    <input type="button" class="button" value="back to home" onclick="take_me_home();">    
    </footer>
    </body>
</html>
