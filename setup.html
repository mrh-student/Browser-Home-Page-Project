<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set Up</title>
    <link rel="stylesheet" href="css/setup.css" type="text/css">
    <link rel="shortcut icon" href="images/icon2.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
</head>
<body onload="readConfig()">
    <header>
        <h1>HomeTab Configuration</h1>
    </header>
    <main>
        <section>
            <span><h3>Current configuration:</h3></span>  
            <div id="read">
                <table cellpadding="10px">
                    <tr>
                        <td><strong>User name: </strong></td>
                        <td id="readName"></td>
                    </tr>
                    <tr>
                        <td><strong>Location for weather: </strong></td>
                        <td id="readLocation"></td>
                    </tr>
                    <tr>
                        <td><strong>openweathermap API key: </strong></td>
                        <td id="readAPI"></td>
                    </tr>
                </table>
            </div>
        </section>
        <section>
            <span><h3>Update configuration:</h3></span><br>
            <span id="errormessage"></span>
            <table>
                <tr>
                    <td><span>Your name:</span></td>
                    <td><input type="text" value="" id="userName"></td>
                </tr>
                <tr>
                    <td><span>Your location (used for weather):</span></td>
                    <td><input type="text" value="" id="userLocation"></td>
                </tr>
                <tr>
                    <td><span>Your <a href="https://openweathermap.org/appid#get" target=_blank>openweathermap API key</a></span></td>
                    <td><input type="text" value="" id="APIkey"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" class="button" value="Go" id="btnSubmitSetup"/></td>
                </tr>
            </table>
        </section>
        <section>
            <div id="greeting"></div>
            <div id="weather"></div>
            <div id="check" hidden ="true">
                <span>Does that look good to you?</span>
                <br><br>
                <input type='button' id='save' class='button' value='Yes, save.'/>
            </div>
        </section>
    </main>
    <footer>
    <input type="button" class="button" value="back to home" onclick="backToHome();">    
    </footer>
    </body>
    <script type="text/javascript" src="scripts/setup.js"></script>
</html>
