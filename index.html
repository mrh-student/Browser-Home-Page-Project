<!DOCTYPE html>
<html>
  <head id="page">
    <meta charset="utf-8">
    <link rel="icon" href="images/icon2.png" type="image/png" />
    <link rel="shortcut icon" href="images/icon2.png" type="image/png" />
    <meta name="viewport" content="width=device-width">
    <title>Home</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/locales.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone-utils.min.js"></script>
    <script type="text/javascript" src="scripts/todo.js"></script> 
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="config.json"></script>
  </head>
  <body onload="start();">
    <div id="outer-wrapper">
      <div id="clock"></div>
      <div id="date"></div>
      <span id="greeting"></span><span id="name"></span>
      <div id="inner-wrapper">
        <div id="timezone_wrapper">
        <span id="sf" class="time_zone"><span class="sftemp"></span></span>
        <span id="nashville" class="time_zone"></span>
        <span id="mendoza" class="time_zone"></span>
        <span id="london" class="time_zone"></span>
        <span id="berlin" class="time_zone"></span>
        <span id="melbourne" class="time_zone"></span> 
        </div>
        <div id="quote-wrapper">
        <div id ="quote" class="expand" onclick="get_quote()"></div>
        </div>
        <div id="utility_wrapper">
        <div id="weather-box" class="utility">
          <div id="current"></div>
        </div>
        <div id="background-box" class="utility">
          <input type="button" class="button" value="Change background" onclick="random_bg();"/>
        </div>
        <div id="library" class="utility">
          <div id="dosomething">
            <span style="cursor:pointer" onclick="openNav()">&#9776; To Do</span>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div id="todo_header" class="header">
                  <h2 style="line-height:1em;">To Do List</h2>
                  <input type="text" id="myInput" placeholder="New To Do...">
                  <span onclick="newElement()" class="addBtn">Add</span>
                </div>
                <ul id="myUL">
                </ul>
                <script>
                  /* strike through clicked to dos, will load to early if included in separate js file */
                  var list = document.querySelector('ul');
                  list.addEventListener('click', function(ev) {
                    if (ev.target.tagName === 'LI') {
                      ev.target.classList.toggle('checked');
                    }
                  }, false);
                </script>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div id="footer">
  <!-- <a href="#" class="footer_link">Status</a> -->
    <div id="settings"><img src="images/settings.png" width="30px" onclick="set_me_up();"></div>
    <div class="footer_bar">
      <form method="get" action="http://www.google.com/search" target="_blank">
        <span><input  class="search_field"type="text" name="q" value="search..." onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue; "/></span>
        <span><input class="search_button" type="submit" value="go" /></span>
        <span><input type="hidden" name="sitesearch"/></span>
      </form>
    </div>
    </div> 
  </body>
</html>
